<div class="portfolio-modal modal fade" id="event_add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>Make New Apointment</h2>
                        <hr class="star-primary">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        <p>Please fill in the form below</p>
                        <div class='container-fluid'>
                            <form class="navbar-form" action="https://us-central1-alpine-inkwell-228607.cloudfunctions.net/addEventToCalendar" id='eventform' method="POST" name="event" >
                                <div class='row'>
                                        <div class='input-group col-md-12' >
                                                <span class="input-group-addon" id="basic-addon3">Email</span>
                                                <input type='text' name="description" class="form-control" aria-describedby="basic-addon3" id='email'/>
                                        </div>
                                </div>
                                <br/>
                                <div class='row'>
                                        <div class='input-group col-md-12' >
                                                <span class="input-group-addon" id="basic-addon3">Institution</span>
                                                <input type='text' name='eventName' class="form-control" aria-describedby="basic-addon3" id='institution'/>
                                        </div> 
                                </div>
                                <br/>
                                <div class='row'>
                                        <div class='input-group col-md-12' >
                                                <span class="input-group-addon" id="basic-addon3">start</span>
                                                <input type='text' name="startTime" class="form-control" aria-describedby="basic-addon3" id='datetimepicker1'/>
                                                <span class="input-group-addon" id="basic-addon3">end</span>
                                                <input type='text' name="endTime" class="form-control" aria-describedby="basic-addon3" id='datetimepicker2'/>
                                        </div>
                                </div>
                                <button type="submit" value="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class='row'>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
